<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:ital@1&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
            
            function init(){
                document.getElementById("myVideo").addEventListener('loadedmetadata', function() {
                    this.currentTime = Math.random()*this.duration;
                  }, false);
                let v = document.getElementById("myVideo");
                v.currentTime = Math.random()*v.duration;
            }
            window.onload = init;
            
        </script>
        <style>

            .main {
                font-family: 'Lora', serif;
                color: rgba(255,255,255,0.8);
                display:flex;
                justify-content:right;
                align-content:center;
                align-items:end;
                width:100%;
                height:100%;
            }
            .main h1{
                //letter-spacing: 0.1em;
                font-size: 3em;
            }
            .center-name: {
                padding-left:20px;
                padding-right:20px;
                margin-right:20px;
                text-align:center;
                background-color: rgba()
            }

            /* Style the video: 100% width and height to cover the entire window */
            #myVideo {
                position: absolute;
                right: 0;
                bottom: 0;
                min-width: 100%;
                min-height: 100%;
                -o-filter: blur(0px) contrast(120%) brightness(0.85) saturate(120%);// saturate(30%) contrast(50%) brightness(0);
                filter: blur(0px) contrast(120%) brightness(0.85) saturate(120%);// saturate(30%) contrast(50%) brightness(0);
                z-index: -100;
                image-rendering: -moz-crisp-edges; / Firefox /
                image-rendering: -o-crisp-edges; / Opera /
                image-rendering: -webkit-optimize-contrast;/ Webkit (non-standard naming) /
                image-rendering: crisp-edges;
                -ms-interpolation-mode: nearest-neighbor;
            }

            #videoOverlay {
                color:red;
                position: absolute;
                right: 0;
                bottom: 0;
                min-width: 100%;
                min-height: 100%;
                content:"";

                z-index:3;
                background-color:rgba(20,40,100,1);
                mix-blend-mode: exclusion;
                
            }

            #videoHolder {
                position: absolute;
                right: 0;
                bottom: 0;
                min-width: 100%;
                min-height: 100%;
            }

            /* Add some content at the bottom of the video/page */
            .content {
            position: fixed;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #f1f1f1;
            width: 100%;
            padding: 20px;
            }

            /* Style the button used to pause/play the video */
            #myBtn {
            width: 200px;
            font-size: 18px;
            padding: 10px;
            border: none;
            background: #000;
            color: #fff;
            cursor: pointer;
            }

            #myBtn:hover {
            background: #ddd;
            color: black;
            }
        </style>
    </head>
    <body>
        <!-- The video -->
        <div id="videoHolder">

            <video autoplay muted loop id="myVideo">
                <source src="portfolio_bg.mp4" type="video/mp4">
            </video>
            <div id="videoOverlay">
            </div>
        </div>
        
        <div class="main">
            <div class="center-name">
                <!---->>
            </div>
            
        </div>
        
    </body>
</html>
